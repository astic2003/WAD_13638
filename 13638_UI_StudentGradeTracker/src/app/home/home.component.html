<div >
    <table mat-table [dataSource]="items" class="mat-elevation-z8">
       <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let item"> {{item.id}} </td>
       </ng-container>
       <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let item"> {{item.firstName}} </td>
       </ng-container>
       <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let item"> {{item.lastName}} </td>
       </ng-container>
       <ng-container matColumnDef="middleName">
          <th mat-header-cell *matHeaderCellDef> Middle Name </th>
          <td mat-cell *matCellDef="let item"> {{item.middleName}} </td>
       </ng-container>
       <ng-container matColumnDef="Category Name">
          <th mat-header-cell *matHeaderCellDef> Grade </th>
          <td mat-cell *matCellDef="let item"> {{item.grade.grade}} </td>
       </ng-container>
       <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let item"> 
            <div class="flex justify-around" >
                <button mat-raised-button color="primary" (click)="EditClicked(item.id)">Edit</button>
                <button mat-raised-button color="accent"  (click)="DetailsClicked(item.id)">Details</button>
                <button mat-raised-button color="warn" (click)="DeleteClicked(item.id)">Delete</button>
            </div>
        </td>
       </ng-container>
       <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"
       ></tr>
    </table>
 </div>
